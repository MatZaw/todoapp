<div class="main-div">
  <mat-card>
    <form fxLayoutAlign="stretch" fxLayout="column" class="login-form" [formGroup] = "formGroup" (ngSubmit)="login()">
      <mat-form-field appearance="fill">
        <mat-label>Enter your username</mat-label>
        <input matInput placeholder="Username" formControlName="username">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <button mat-raised-button color="blue" type="submit">Login</button>
      <div class="link-div">
        <a [routerLink]="['/register']">Don't have account? Sign in</a>
      </div>
    </form>
  </mat-card>
</div>
